language: node_js
node_js:
- stable
before_install:
  - sudo apt-get -y install tree
script:
- npm run bootstrap
- npm run ci
- npm run build
before_deploy:
- touch .nojekyll
- tree -H '.' -L 3 --prune  --noreport --charset utf-8 -T Samples -P '*html' -o index.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  committer_from_gh: true
  on:
    branch: master
env:
  global:
    secure: 
