language: node_js
node_js:
- stable
script:
- npm run bootstrap
- npm run ci
- npm run build
before_deploy:
- "./build/before_deploy_pages.sh"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  committer_from_gh: true
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
