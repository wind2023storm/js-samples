language: node_js
node_js:
- stable
cache:
  yarn: true
  directories:
  - ".firebase"
  - ".cache/bazel-disk-cache"
script:
- yarn run build
- yarn run test
before_deploy:
- yarn run deploy:extract
deploy:
- provider: script
  skip_cleanup: true
  script: yarn run deploy:ci
  on:
    branch: dev
- provider: pages
  local_dir: public
  target_branch: master
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  committer_from_gh: true
  on:
    branch: dev
env:
  global:
  - secure: 
  - secure: 
  - secure: 
