<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .infowindow-content {
    width: 300px;
  }

  .title {
    font-size: x-large;
    font-weight: bold;
  }
</style>
<script>
  "use strict";

  var map;
  var infoWindow;
  var infoStorage;
  var districts = {
    a: {
      label: "1",
      location: {
        lat: -1.283975,
        lng: 36.818797,
      },
      name: "Central",
      description:
        "The Central Business District is a hub of economic activity during the day and a destination for great food at night.",
    },
    b: {
      label: "2",
      location: {
        lat: -1.270955,
        lng: 36.810857,
      },
      name: "Westlands",
      description:
        "With many high-end restaurants and a vibrant nightlife, Westlands attracts young professionals and their families. ",
    },
    c: {
      label: "3",
      location: {
        lat: -1.311868,
        lng: 36.838624,
      },
      name: "South",
      description:
        "Known for high-rise apartment buildings, South B and South C are in high demand.",
    },
  };

  function initMap() {
    var localContextMapView = new google.maps.localContext.LocalContextMapView({
      element: document.getElementById("map"),
      placeTypePreferences: [
        {
          type: "restaurant",
        },
        {
          type: "tourist_attraction",
        },
      ],
      maxPlaceCount: 12,
    });
    map = localContextMapView.map;
    map.setOptions({
      center: districts["a"].location,
      zoom: 13,
    }); // Add 3 custom markers that open InfoWindows on click

    var _loop = function _loop(key) {
      var district = districts[key];
      var marker = new google.maps.Marker({
        label: district.label,
        position: district.location,
        map: map,
        zIndex: 30,
      });
      marker.addListener("click", function () {
        // Close any open details or existing InfoWindows
        localContextMapView.hidePlaceDetailsView();

        if (infoWindow) {
          infoWindow.close();
        } // Create and open a new InfoWindow

        createInfoWindow(district, marker); // Define origin as the selected marker position

        localContextMapView.directionsOptions = {
          origin: district.location,
        };
      });
    };

    for (var key in districts) {
      _loop(key);
    } // Set the LocalContextMapView event handlers.

    localContextMapView.addListener("placedetailsviewshowstart", function () {
      if (infoWindow) {
        infoWindow.close();
      }
    });
    localContextMapView.addListener("placedetailsviewhidestart", function () {
      if (infoStorage) {
        createInfoWindow(infoStorage.district, infoStorage.marker);
      }
    });
  } // Creates an infoWindow and also stores information associated with the
  // InfoWindow so the InfoWindow can be restored after it has been closed
  // by non-user-initiated events.

  function createInfoWindow(district, marker) {
    // Build the content of the InfoWindow
    var contentDiv = document.createElement("div");
    var nameDiv = document.createElement("div");
    var descriptionDiv = document.createTextNode(district.description);
    contentDiv.classList.add("infowindow-content");
    nameDiv.classList.add("title");
    nameDiv.textContent = district.name;
    descriptionDiv.textContent = district.description;
    contentDiv.appendChild(nameDiv);
    contentDiv.appendChild(descriptionDiv); // Create and open a new InfoWindow

    infoWindow = new google.maps.InfoWindow();
    infoWindow.setContent(contentDiv);
    infoWindow.open(map, marker); // Store key properties of the InfoWindow for future restoration

    infoStorage = {
      district: district,
      marker: marker,
    }; // Clear content storage if infoWindow is closed by the user

    infoWindow.addListener("closeclick", function () {
      if (infoStorage) {
        infoStorage = null;
      }
    });
  }
</script>

<div id="iframe-contents">
  <div id="map"></div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=localContext&v=beta"
    async
  ></script>
</div>
