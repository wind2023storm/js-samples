<html>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title>Simple Map (Landing Page)</title>

      /* [START maps_landing_page_add_map] */
      /* [END maps_landing_page_add_map] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at

         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // [START maps_landing_page_add_map]
        function initMap() {
          var uluru = {
            lat: -25.363,
            lng: 131.044
          };
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: uluru,
            zoomControl: false,
            scaleControl: false,
            streetViewControl: false,
            scrollwheel: false
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        } // [END maps_landing_page_add_map]

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <!-- [START maps_landing_page_add_map] -->
    <div id="map"></div>
    <!-- [END maps_landing_page_add_map] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
