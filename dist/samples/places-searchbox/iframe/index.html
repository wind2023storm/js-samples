<html>
  <head>
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script type="module" crossorigin>
      (function () {
        const r = document.createElement("link").relList;
        if (r && r.supports && r.supports("modulepreload")) return;
        for (const e of document.querySelectorAll('link[rel="modulepreload"]'))
          s(e);
        new MutationObserver((e) => {
          for (const o of e)
            if (o.type === "childList")
              for (const t of o.addedNodes)
                t.tagName === "LINK" && t.rel === "modulepreload" && s(t);
        }).observe(document, { childList: !0, subtree: !0 });
        function i(e) {
          const o = {};
          return (
            e.integrity && (o.integrity = e.integrity),
            e.referrerpolicy && (o.referrerPolicy = e.referrerpolicy),
            e.crossorigin === "use-credentials"
              ? (o.credentials = "include")
              : e.crossorigin === "anonymous"
              ? (o.credentials = "omit")
              : (o.credentials = "same-origin"),
            o
          );
        }
        function s(e) {
          if (e.ep) return;
          e.ep = !0;
          const o = i(e);
          fetch(e.href, o);
        }
      })();
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */ function c() {
        const n = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -33.8688, lng: 151.2195 },
            zoom: 13,
            mapTypeId: "roadmap",
          }),
          r = document.getElementById("pac-input"),
          i = new google.maps.places.SearchBox(r);
        n.controls[google.maps.ControlPosition.TOP_LEFT].push(r),
          n.addListener("bounds_changed", () => {
            i.setBounds(n.getBounds());
          });
        let s = [];
        i.addListener("places_changed", () => {
          const e = i.getPlaces();
          if (e.length == 0) return;
          s.forEach((t) => {
            t.setMap(null);
          }),
            (s = []);
          const o = new google.maps.LatLngBounds();
          e.forEach((t) => {
            if (!t.geometry || !t.geometry.location) {
              console.log("Returned place contains no geometry");
              return;
            }
            const l = {
              url: t.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25),
            };
            s.push(
              new google.maps.Marker({
                map: n,
                icon: l,
                title: t.name,
                position: t.geometry.location,
              })
            ),
              t.geometry.viewport
                ? o.union(t.geometry.viewport)
                : o.extend(t.geometry.location);
          }),
            n.fitBounds(o);
        });
      }
      window.initAutocomplete = c;
    </script>
    <style>
      #map,
      body,
      html {
        height: 100%;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }
      #infowindow-content .title {
        font-weight: 700;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }
      .pac-card {
        background-color: #fff;
        border: 0;
        border-radius: 2px;
        box-shadow: 0 1px 4px -1px #0000004d;
        font: 400 18px Roboto, Arial, sans-serif;
        font-family: Roboto;
        margin: 10px;
        overflow: hidden;
        padding: 0;
      }
      #pac-container {
        margin-right: 12px;
        padding-bottom: 12px;
      }
      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }
      .pac-controls label {
        font-size: 13px;
      }
      #pac-input,
      .pac-controls label {
        font-family: Roboto;
        font-weight: 300;
      }
      #pac-input {
        background-color: #fff;
        font-size: 15px;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }
      #pac-input:focus {
        border-color: #4d90fe;
      }
      #title {
        background-color: #4d90fe;
        color: #fff;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
