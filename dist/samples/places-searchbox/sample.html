<!-- [START maps_places_searchbox] -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" data-inline />
    <script src="./app.js" data-inline></script>
  </head>
  <body>
    <!-- [START maps_places_searchbox_html] -->
    <!-- [START maps_places_searchbox_html_body] -->
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>
    <!-- [END maps_places_searchbox_html_body] -->
    <!-- [START maps_places_searchbox_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initAutocomplete&libraries=places&v=weekly"
      async
      defer
    ></script>
    <!-- [END maps_places_searchbox_html_api] -->
    <!-- [END maps_places_searchbox_html] -->
  </body>
</html>
<!-- [END maps_places_searchbox] -->
