<!-- [START maps_geocoding_component_restriction_iframe] -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #floating-panel {
    position: absolute;
    top: 10px;
    left: 25%;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
    text-align: center;
    font-family: "Roboto", "sans-serif";
    line-height: 30px;
    padding-left: 10px;
  }
</style>
<script>
  "use strict";

  function initMap() {
    var geocoder = new google.maps.Geocoder();
    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 8,
      center: {
        lat: -33.865,
        lng: 151.209
      }
    });
    document.getElementById("submit").addEventListener("click", function() {
      geocodeAddress(geocoder, map);
    });
  }

  function geocodeAddress(geocoder, map) {
    geocoder.geocode(
      {
        componentRestrictions: {
          country: "AU",
          postalCode: "2000"
        }
      },
      function(results, status) {
        if (status === "OK") {
          map.setCenter(results[0].geometry.location);
          new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
          });
        } else {
          window.alert(
            "Geocode was not successful for the following reason: " + status
          );
        }
      }
    );
  }
</script>

<div id="iframe-contents">
  <div id="floating-panel">
    <pre>componentRestrictions: {country: "AU", postalCode: "2000"}</pre>
    <button id="submit">Geocode</button>
  </div>
  <div id="map"></div>
</div>
<!-- [END maps_geocoding_component_restriction_iframe] -->
