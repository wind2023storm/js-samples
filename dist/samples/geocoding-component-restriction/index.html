--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Geocoding Component Restriction</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* [START maps_geocoding_component_restriction] */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }

      /* [END maps_geocoding_component_restriction] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // [START maps_geocoding_component_restriction]
        function initMap() {
          var geocoder = new google.maps.Geocoder();
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 8,
            center: {
              lat: -33.865,
              lng: 151.209
            }
          });
          document
            .getElementById("submit")
            .addEventListener("click", function() {
              geocodeAddress(geocoder, map);
            });
        }

        function geocodeAddress(geocoder, map) {
          geocoder.geocode(
            {
              componentRestrictions: {
                country: "AU",
                postalCode: "2000"
              }
            },
            function(results, status) {
              if (status === "OK") {
                map.setCenter(results[0].geometry.location);
                new google.maps.Marker({
                  map: map,
                  position: results[0].geometry.location
                });
              } else {
                window.alert(
                  "Geocode was not successful for the following reason: " +
                    status
                );
              }
            }
          );
        } // [END maps_geocoding_component_restriction]

        exports.geocodeAddress = geocodeAddress;
        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <!-- [START maps_geocoding_component_restriction] -->
    <div id="floating-panel">
      <pre>componentRestrictions: {country: "AU", postalCode: "2000"}</pre>
      <button id="submit">Geocode</button>
    </div>
    <div id="map"></div>
    <!-- [END maps_geocoding_component_restriction] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
