<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Geocoding Component Restriction</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- [START maps_geocoding_component_restriction_html] -->
    <!-- [START maps_geocoding_component_restriction_html_body] -->
    <div id="floating-panel">
      <pre>componentRestrictions: {country: "AU", postalCode: "2000"}</pre>
      <button id="submit">Geocode</button>
    </div>
    <div id="map"></div>
    <!-- [END maps_geocoding_component_restriction_html_body] -->
    <!-- [START maps_geocoding_component_restriction_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
    <!-- [END maps_geocoding_component_restriction_html_api] -->
    <!-- [END maps_geocoding_component_restriction_html] -->
  </body>
</html>
<!-- [END maps_geocoding_component_restriction] -->
