<html>
  <head>
    <title>Geocoding Component Restriction</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        const t = document.createElement("link").relList;
        if (t && t.supports && t.supports("modulepreload")) return;
        for (const e of document.querySelectorAll('link[rel="modulepreload"]'))
          s(e);
        new MutationObserver((e) => {
          for (const o of e)
            if (o.type === "childList")
              for (const i of o.addedNodes)
                i.tagName === "LINK" && i.rel === "modulepreload" && s(i);
        }).observe(document, { childList: !0, subtree: !0 });
        function n(e) {
          const o = {};
          return (
            e.integrity && (o.integrity = e.integrity),
            e.referrerpolicy && (o.referrerPolicy = e.referrerpolicy),
            e.crossorigin === "use-credentials"
              ? (o.credentials = "include")
              : e.crossorigin === "anonymous"
              ? (o.credentials = "omit")
              : (o.credentials = "same-origin"),
            o
          );
        }
        function s(e) {
          if (e.ep) return;
          e.ep = !0;
          const o = n(e);
          fetch(e.href, o);
        }
      };
      c();
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */ function l() {
        const r = new google.maps.Geocoder(),
          t = new google.maps.Map(document.getElementById("map"), {
            zoom: 8,
            center: { lat: -33.865, lng: 151.209 },
          });
        document.getElementById("submit").addEventListener("click", () => {
          d(r, t);
        });
      }
      function d(r, t) {
        r.geocode({
          address: "483 George St.",
          componentRestrictions: { country: "AU", postalCode: "2000" },
        })
          .then(({ results: n }) => {
            t.setCenter(n[0].geometry.location),
              new google.maps.Marker({
                map: t,
                position: n[0].geometry.location,
              });
          })
          .catch((n) =>
            window.alert(
              "Geocode was not successful for the following reason: " + n
            )
          );
      }
      window.initMap = l;
    </script>
    <style>
      #map,
      body,
      html {
        height: 100%;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        font-family: Roboto, "sans-serif";
        left: 25%;
        line-height: 30px;
        padding: 5px 5px 5px 10px;
        position: absolute;
        text-align: center;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <code>componentRestrictions: {country: "AU", postalCode: "2000"}</code
      ><br />
      <button id="submit">Geocode</button>
    </div>
    <div id="map"></div>

    <!--

     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
