<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding Component Restriction</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script>
      function initMap() {
        const geocoder = new google.maps.Geocoder();
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: { lat: -33.865, lng: 151.209 },
        });

        document.getElementById("submit").addEventListener("click", () => {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, map) {
        geocoder
          .geocode({
            address: "483 George St.",
            componentRestrictions: {
              country: "AU",
              postalCode: "2000",
            },
          })
          .then(({ results }) => {
            map.setCenter(results[0].geometry.location);
            new google.maps.Marker({
              map,
              position: results[0].geometry.location,
            });
          })
          .catch((e) =>
            window.alert(
              "Geocode was not successful for the following reason: " + e
            )
          );
      }
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <code>componentRestrictions: {country: "AU", postalCode: "2000"}</code
      ><br />
      <button id="submit">Geocode</button>
    </div>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
