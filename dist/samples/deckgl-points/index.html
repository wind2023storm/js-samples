<!DOCTYPE html>
<html>
  <head>
    <title>deck.gl and Google Maps Platform</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/deck.gl@^7.0.0/dist.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        /* eslint-disable no-undef */
        // Initialize and add the map
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: 40,
              lng: -110
            },
            zoom: 4
          });
          var deckOverlay = new deck.GoogleMapsOverlay({
            layers: [
              new deck.GeoJsonLayer({
                id: "earthquakes",
                data:
                  "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson",
                filled: true,
                pointRadiusMinPixels: 2,
                pointRadiusMaxPixels: 200,
                opacity: 0.4,
                pointRadiusScale: 0.3,
                getRadius: function getRadius(f) {
                  return Math.pow(10, f.properties.mag);
                },
                getFillColor: [255, 70, 30, 180],
                autoHighlight: true,
                transitions: {
                  getRadius: {
                    type: "spring",
                    stiffness: 0.1,
                    damping: 0.15,
                    enter: function enter(_) {
                      return [0];
                    },
                    // grow from size 0,
                    duration: 10000
                  }
                }
              })
            ]
          });
          deckOverlay.setMap(map);
        }

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
