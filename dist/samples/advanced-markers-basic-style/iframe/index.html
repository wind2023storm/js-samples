      function a() {
        const o = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.419, lng: -122.02 },
          zoom: 14,
          mapId: "4504f8b37365c3d0",

        new google.maps.marker.AdvancedMarkerView({
          map: o,
          position: { lat: 37.419, lng: -122.03 },
