<!-- [START maps_style_selector] -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Styled Map Selection</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" data-inline />
    <script src="./app.js" data-inline></script>
  </head>
  <body>
    <!-- [START maps_style_selector_html] -->
    <!-- [START maps_style_selector_html_body] -->
    <div id="style-selector-control" class="map-control">
      <select id="style-selector" class="selector-control">
        <option value="default">Default</option>
        <option value="silver">Silver</option>
        <option value="night">Night mode</option>
        <option value="retro" selected="selected">Retro</option>
        <option value="hiding">Hide features</option>
      </select>
    </div>
    <div id="map"></div>
    <!-- [END maps_style_selector_html_body] -->

    <!-- [START maps_style_selector_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
    <!-- [END maps_style_selector_html_api] -->
    <!-- [END maps_style_selector_html] -->
  </body>
</html>
<!-- [END maps_style_selector] -->
