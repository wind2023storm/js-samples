<!-- [START maps_control_bounds_restriction_iframe] -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
<script>
  (function(exports) {
    "use strict";

    var NEW_ZEALAND_BOUNDS = {
      north: -34.36,
      south: -47.35,
      west: 166.28,
      east: -175.81
    };
    var AUCKLAND = {
      lat: -37.06,
      lng: 174.58
    };

    function initMap() {
      exports.map = new google.maps.Map(document.getElementById("map"), {
        center: AUCKLAND,
        restriction: {
          latLngBounds: NEW_ZEALAND_BOUNDS,
          strictBounds: false
        },
        zoom: 7
      });
    }

    exports.AUCKLAND = AUCKLAND;
    exports.NEW_ZEALAND_BOUNDS = NEW_ZEALAND_BOUNDS;
    exports.initMap = initMap;
  })((this.window = this.window || {}));
</script>

<div id="iframe-contents">
  <div id="map"></div>
</div>
<!-- [END maps_control_bounds_restriction_iframe] -->
