<!-- [START maps_places_placeid_geocoder] -->
<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Geocoder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- [START maps_places_placeid_geocoder_html_head_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <!-- [END maps_places_placeid_geocoder_htmll_head_api] -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- [START maps_places_placeid_geocoder_html] -->
    <div style="display: none">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID</strong>: <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>
    <!-- [END maps_places_placeid_geocoder_html] -->
  </body>
</html>
<!-- [END maps_places_placeid_geocoder] -->
