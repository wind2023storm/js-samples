        }).observe(document, { childList: !0, subtree: !0 });

      /**

       */ function s() {
        const n = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -33.8688, lng: 151.2195 },
            zoom: 13,
          }),
          c = document.getElementById("pac-input"),
          i = new google.maps.places.Autocomplete(c, {
            fields: ["place_id", "geometry", "name", "formatted_address"],
          });
        i.bindTo("bounds", n),
          n.controls[google.maps.ControlPosition.TOP_LEFT].push(c);
        const r = new google.maps.InfoWindow(),

        r.setContent(e);
        const o = new google.maps.Geocoder(),

        t.addListener("click", () => {
          r.open(n, t);
        }),
          i.addListener("place_changed", () => {
            r.close();
            const l = i.getPlace();
            !l.place_id ||
              o
                .geocode({ placeId: l.place_id })
                .then(({ results: d }) => {
                  n.setZoom(11),
                    n.setCenter(d[0].geometry.location),

    </script>

  <body>

        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID</strong>: <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>
