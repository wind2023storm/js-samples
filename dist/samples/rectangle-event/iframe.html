<!-- [START maps_rectangle_event_iframe] -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
<script>
  "use strict";

  // This example adds a user-editable rectangle to the map.
  // When the user changes the bounds of the rectangle,
  // an info window pops up displaying the new bounds.
  var rectangle;
  var map;
  var infoWindow;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: {
        lat: 44.5452,
        lng: -78.5389
      },
      zoom: 9
    });
    var bounds = {
      north: 44.599,
      south: 44.49,
      east: -78.443,
      west: -78.649
    }; // Define the rectangle and set its editable property to true.

    rectangle = new google.maps.Rectangle({
      bounds: bounds,
      editable: true,
      draggable: true
    });
    rectangle.setMap(map); // Add an event listener on the rectangle.

    rectangle.addListener("bounds_changed", showNewRect); // Define an info window on the map.

    infoWindow = new google.maps.InfoWindow();
  }
  /** Show the new coordinates for the rectangle in an info window. */

  function showNewRect() {
    var ne = rectangle.getBounds().getNorthEast();
    var sw = rectangle.getBounds().getSouthWest();
    var contentString =
      "<b>Rectangle moved.</b><br>" +
      "New north-east corner: " +
      ne.lat() +
      ", " +
      ne.lng() +
      "<br>" +
      "New south-west corner: " +
      sw.lat() +
      ", " +
      sw.lng(); // Set the info window's content and position.

    infoWindow.setContent(contentString);
    infoWindow.setPosition(ne);
    infoWindow.open(map);
  }
</script>

<div id="iframe-contents">
  <div id="map"></div>
</div>
<!-- [END maps_rectangle_event_iframe] -->
