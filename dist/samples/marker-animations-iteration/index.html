--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Marker Animations With setTimeout()</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }

      #floating-panel {
        margin-left: -52px;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // If you're adding a number of markers, you may want to drop them on the map
        // consecutively rather than all at once. This example shows how to use
        // window.setTimeout() to space your markers' animation.
        var neighborhoods = [
          {
            lat: 52.511,
            lng: 13.447
          },
          {
            lat: 52.549,
            lng: 13.422
          },
          {
            lat: 52.497,
            lng: 13.396
          },
          {
            lat: 52.517,
            lng: 13.394
          }
        ];
        exports.markers = [];

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: {
              lat: 52.52,
              lng: 13.41
            }
          });
        }

        function drop() {
          clearMarkers();

          for (var i = 0; i < neighborhoods.length; i++) {
            addMarkerWithTimeout(neighborhoods[i], i * 200);
          }
        }

        function addMarkerWithTimeout(position, timeout) {
          window.setTimeout(function() {
            exports.markers.push(
              new google.maps.Marker({
                position: position,
                map: exports.map,
                animation: google.maps.Animation.DROP
              })
            );
          }, timeout);
        }

        function clearMarkers() {
          for (var i = 0; i < exports.markers.length; i++) {
            exports.markers[i].setMap(null);
          }

          exports.markers = [];
        }

        exports.addMarkerWithTimeout = addMarkerWithTimeout;
        exports.clearMarkers = clearMarkers;
        exports.drop = drop;
        exports.initMap = initMap;
        exports.neighborhoods = neighborhoods;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <button id="drop" onclick="drop()">Drop Markers</button>
    </div>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
