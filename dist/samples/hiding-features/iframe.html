    height: 100%;
    margin: 0;
    padding: 0;
  }

    padding-right: 5px;

  }

  /* Display the control once it is inside the map. */

  .selector-control {
    font-size: 14px;
    line-height: 30px;
    vertical-align: baseline;
  }
