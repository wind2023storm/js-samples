<!DOCTYPE html>
<html>
  <head>
    <title>Hiding Map Features With Styling</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .map-control {
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        font-family: "Roboto", "sans-serif";
        margin: 10px;
        padding-right: 5px;
        /* Hide the control initially, to prevent it from appearing
           before the map loads. */
        display: none;
      }

      /* Display the control once it is inside the map. */
      #map .map-control {
        display: block;
      }

      .selector-control {
        font-size: 14px;
        line-height: 30px;
        vertical-align: baseline;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: -33.86,
              lng: 151.209
            },
            zoom: 13,
            mapTypeControl: false
          }); // Add controls to the map, allowing users to hide/show features.

          var styleControl = document.getElementById("style-selector-control");
          exports.map.controls[google.maps.ControlPosition.TOP_LEFT].push(
            styleControl
          ); // Apply new JSON when the user chooses to hide/show features.

          document
            .getElementById("hide-poi")
            .addEventListener("click", function() {
              exports.map.setOptions({
                styles: styles["hide"]
              });
            });
          document
            .getElementById("show-poi")
            .addEventListener("click", function() {
              exports.map.setOptions({
                styles: styles["default"]
              });
            });
        }

        var styles = {
          default: null,
          hide: [
            {
              featureType: "poi.business",
              stylers: [
                {
                  visibility: "off"
                }
              ]
            },
            {
              featureType: "transit",
              elementType: "labels.icon",
              stylers: [
                {
                  visibility: "off"
                }
              ]
            }
          ]
        };

        exports.initMap = initMap;
        exports.styles = styles;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="style-selector-control" class="map-control">
      <input
        type="radio"
        name="show-hide"
        id="hide-poi"
        class="selector-control"
      />
      <label for="hide-poi">Hide</label>
      <input
        type="radio"
        name="show-hide"
        id="show-poi"
        class="selector-control"
        checked="checked"
      />
      <label for="show-poi">Show</label>
    </div>
    <div id="map"></div>
  </body>
</html>
