<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Draggable Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" data-inline />
    <script src="./app.js" data-inline></script>
  </head>
  <body>
    <!-- [START maps_directions_draggable_html] -->
    <!-- [START maps_directions_draggable_html_body] -->
    <div id="map"></div>
    <div id="right-panel">
      <p>Total Distance: <span id="total"></span></p>
    </div>
    <!-- [END maps_directions_draggable_html_body] -->
    <!-- [START maps_directions_draggable_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
    <!-- [END maps_directions_draggable_html_api] -->
    <!-- [END maps_directions_draggable_html] -->
  </body>
</html>
<!-- [END maps_directions_draggable] -->
