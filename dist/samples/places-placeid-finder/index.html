<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }

      .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }
    </style>
    <script>
      (() => {
        "use strict";
        var e = {
            d: (t, o) => {
              for (var n in o)
                e.o(o, n) &&
                  !e.o(t, n) &&
                  Object.defineProperty(t, n, { enumerable: !0, get: o[n] });
            },
            o: (e, t) => Object.prototype.hasOwnProperty.call(e, t),
            r: (e) => {
              "undefined" != typeof Symbol &&
                Symbol.toStringTag &&
                Object.defineProperty(e, Symbol.toStringTag, {
                  value: "Module",
                }),
                Object.defineProperty(e, "__esModule", { value: !0 });
            },
          },
          t = {};
        function o() {
          const e = new google.maps.Map(document.getElementById("map"), {
              center: { lat: -33.8688, lng: 151.2195 },
              zoom: 13,
            }),
            t = document.getElementById("pac-input"),
            o = new google.maps.places.Autocomplete(t);
          o.bindTo("bounds", e),
            o.setFields(["place_id", "geometry", "formatted_address", "name"]),
            e.controls[google.maps.ControlPosition.TOP_LEFT].push(t);
          const n = new google.maps.InfoWindow(),
            a = document.getElementById("infowindow-content");
          n.setContent(a);
          const d = new google.maps.Marker({ map: e });
          d.addListener("click", () => {
            n.open(e, d);
          }),
            o.addListener("place_changed", () => {
              n.close();
              const t = o.getPlace();
              t.geometry &&
                t.geometry.location &&
                (t.geometry.viewport
                  ? e.fitBounds(t.geometry.viewport)
                  : (e.setCenter(t.geometry.location), e.setZoom(17)),
                d.setPlace({
                  placeId: t.place_id,
                  location: t.geometry.location,
                }),
                d.setVisible(!0),
                (a.children.namedItem("place-name").textContent = t.name),
                (a.children.namedItem("place-id").textContent = t.place_id),
                (a.children.namedItem("place-address").textContent =
                  t.formatted_address),
                n.open(e, d));
            });
        }
        e.r(t), e.d(t, { initMap: () => o });
        var n = window;
        for (var a in t) n[a] = t[a];
        t.__esModule && Object.defineProperty(n, "__esModule", { value: !0 });
      })();
    </script>
  </head>
  <body>
    <div style="display: none">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID:</strong> <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
