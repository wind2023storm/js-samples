<!DOCTYPE html>
<html>
  <head>
    <title>Earthquake Circles</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: {
              lat: -33.865427,
              lng: 151.196123
            },
            mapTypeId: "terrain"
          }); // Create a <script> tag and set the USGS URL as the source.

          var script = document.createElement("script"); // This example uses a local copy of the GeoJSON stored at
          // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp

          script.src =
            "https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js";
          document.getElementsByTagName("head")[0].appendChild(script);
          exports.map.data.setStyle(function(feature) {
            var magnitude = feature.getProperty("mag");
            return {
              icon: getCircle(magnitude)
            };
          });
        }

        function getCircle(magnitude) {
          return {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: "red",
            fillOpacity: 0.2,
            scale: Math.pow(2, magnitude) / 2,
            strokeColor: "white",
            strokeWeight: 0.5
          };
        }

        function eqfeed_callback(results) {
          exports.map.data.addGeoJson(results);
        }

        exports.eqfeed_callback = eqfeed_callback;
        exports.getCircle = getCircle;
        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
