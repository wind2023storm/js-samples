<!DOCTYPE html>
<html>
  <head>
    <title>Adding State to Controls</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #goCenterUI,
      #setCenterUI {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 3px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        float: left;
        margin-bottom: 22px;
        text-align: center;
      }

      #goCenterText,
      #setCenterText {
        color: #191919;
        font-family: Roboto, Arial, sans-serif;
        font-size: 15px;
        line-height: 25px;
        padding-left: 5px;
        padding-right: 5px;
      }

      #setCenterUI {
        margin-left: 12px;
      }
    </style>
    <script>
      "use strict";

      function _classCallCheck(instance, Constructor) {
        if (!(instance instanceof Constructor)) {
          throw new TypeError("Cannot call a class as a function");
        }
      }

      var map;
      var chicago = {
        lat: 41.85,
        lng: -87.65,
      };
      /**
       * The CenterControl adds a control to the map that recenters the map on
       * Chicago.
       */

      var CenterControl = function CenterControl(controlDiv, map, center) {
        var _this = this;

        _classCallCheck(this, CenterControl);

        this.map_ = map; // Set the center property upon construction

        this.center_ = new google.maps.LatLng(center);
        controlDiv.style.clear = "both"; // Set CSS for the control border

        var goCenterUI = document.createElement("div");
        goCenterUI.id = "goCenterUI";
        goCenterUI.title = "Click to recenter the map";
        controlDiv.appendChild(goCenterUI); // Set CSS for the control interior

        var goCenterText = document.createElement("div");
        goCenterText.id = "goCenterText";
        goCenterText.innerHTML = "Center Map";
        goCenterUI.appendChild(goCenterText); // Set CSS for the setCenter control border

        var setCenterUI = document.createElement("div");
        setCenterUI.id = "setCenterUI";
        setCenterUI.title = "Click to change the center of the map";
        controlDiv.appendChild(setCenterUI); // Set CSS for the control interior

        var setCenterText = document.createElement("div");
        setCenterText.id = "setCenterText";
        setCenterText.innerHTML = "Set Center";
        setCenterUI.appendChild(setCenterText); // Set up the click event listener for 'Center Map': Set the center of
        // the map
        // to the current center of the control.

        goCenterUI.addEventListener("click", function () {
          var currentCenter = _this.center_;

          _this.map_.setCenter(currentCenter);
        }); // Set up the click event listener for 'Set Center': Set the center of
        // the control to the current center of the map.

        setCenterUI.addEventListener("click", function () {
          var newCenter = _this.map_.getCenter();

          if (newCenter) {
            _this.center_ = newCenter;
          }
        });
      };

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: chicago,
        }); // Create the DIV to hold the control and call the CenterControl()
        // constructor passing in this DIV.

        var centerControlDiv = document.createElement("div");
        var control = new CenterControl(centerControlDiv, map, chicago);
        centerControlDiv.index = 1;
        centerControlDiv.style.paddingTop = "10px";
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(
          centerControlDiv
        );
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
