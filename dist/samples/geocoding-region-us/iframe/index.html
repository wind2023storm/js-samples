                i.tagName === "LINK" && i.rel === "modulepreload" && r(i);
        }).observe(document, { childList: !0, subtree: !0 });

        const s = new google.maps.Map(document.getElementById("map"), {

          .geocode({ address: "Toledo" })

            const r = t.results[0].geometry.location;
            s.setCenter(r), new google.maps.Marker({ map: s, position: r });

    </script>
    <style>
      #map,
      body,
      html {
        height: 100%;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!--
