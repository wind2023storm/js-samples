<!-- [START maps_elevation_paths_iframe] -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://www.google.com/jsapi"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
<script>
  "use strict";

  // Load the Visualization API and the columnchart package.
  // @ts-ignore TODO(jpoehnelt)
  google.load("visualization", "1", {
    packages: ["columnchart"]
  });

  function initMap() {
    // The following path marks a path from Mt. Whitney, the highest point in the
    // continental United States to Badwater, Death Valley, the lowest point.
    var path = [
      {
        lat: 36.579,
        lng: -118.292
      },
      {
        lat: 36.606,
        lng: -118.0638
      },
      {
        lat: 36.433,
        lng: -117.951
      },
      {
        lat: 36.588,
        lng: -116.943
      },
      {
        lat: 36.34,
        lng: -117.468
      },
      {
        lat: 36.24,
        lng: -116.832
      }
    ]; // Badwater, Death Valley

    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 8,
      center: path[1],
      mapTypeId: "terrain"
    }); // Create an ElevationService.

    var elevator = new google.maps.ElevationService(); // Draw the path, using the Visualization API and the Elevation service.

    displayPathElevation(path, elevator, map);
  }

  function displayPathElevation(path, elevator, map) {
    // Display a polyline of the elevation path.
    new google.maps.Polyline({
      path: path,
      strokeColor: "#0000CC",
      strokeOpacity: 0.4,
      map: map
    }); // Create a PathElevationRequest object using this array.
    // Ask for 256 samples along that path.
    // Initiate the path request.

    elevator.getElevationAlongPath(
      {
        // @ts-ignore TODO(jpoehnelt) update typings to support LatLngLiteral
        path: path,
        samples: 256
      },
      plotElevation
    );
  } // Takes an array of ElevationResult objects, draws the path on the map
  // and plots the elevation profile on a Visualization API ColumnChart.

  function plotElevation(elevations, status) {
    var chartDiv = document.getElementById("elevation_chart");

    if (status !== "OK") {
      // Show the error code inside the chartDiv.
      chartDiv.innerHTML =
        "Cannot show elevation: request failed because " + status;
      return;
    } // Create a new chart in the elevation_chart DIV.

    var chart = new google.visualization.ColumnChart(chartDiv); // Extract the data from which to populate the chart.
    // Because the samples are equidistant, the 'Sample'
    // column here does double duty as distance along the
    // X axis.

    var data = new google.visualization.DataTable();
    data.addColumn("string", "Sample");
    data.addColumn("number", "Elevation");

    for (var i = 0; i < elevations.length; i++) {
      data.addRow(["", elevations[i].elevation]);
    } // Draw the chart using the data within its DIV.

    chart.draw(data, {
      height: 150,
      legend: "none",
      // @ts-ignore TODO(jpoehnelt) check versions
      titleY: "Elevation (m)"
    });
  }
</script>

<div id="iframe-contents">
  <div>
    <div id="map" style="height:250px;"></div>
    <div id="elevation_chart"></div>
  </div>
</div>
<!-- [END maps_elevation_paths_iframe] -->
