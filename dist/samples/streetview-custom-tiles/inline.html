<!DOCTYPE html>
<html>
  <head>
    <title>Custom Street View Panorama Tiles</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #street-view {
        height: 100%;
      }
    </style>
    <script>
      "use strict";

      let panorama; // StreetViewPanoramaData of a panorama just outside the Google Sydney office.

      let outsideGoogle; // StreetViewPanoramaData for a custom panorama: the Google Sydney reception.

      function getReceptionPanoramaData() {
        return {
          location: {
            pano: "reception",
            description: "Google Sydney - Reception",
            latLng: new google.maps.LatLng(-33.86684, 151.19583)
          },
          links: [
            {
              heading: 195,
              description: "Exit",
              pano: outsideGoogle.location.pano
            }
          ],
          copyright: "Imagery (c) 2010 Google",
          tiles: {
            tileSize: new google.maps.Size(1024, 512),
            worldSize: new google.maps.Size(2048, 1024),
            centerHeading: 105,
            getTileUrl: function(pano, zoom, tileX, tileY) {
              return (
                "https://developers.google.com/maps/documentation/javascript/examples/full/images/" +
                "panoReception1024-" +
                zoom +
                "-" +
                tileX +
                "-" +
                tileY +
                ".jpg"
              );
            }
          }
        };
      }

      function initPanorama() {
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("street-view"),
          {
            pano: outsideGoogle.location.pano
          }
        ); // Register a provider for the custom panorama.

        panorama.registerPanoProvider(function(pano) {
          if (pano === "reception") {
            return getReceptionPanoramaData();
          } // @ts-ignore TODO(jpoehnelt) fix typings

          return null;
        }); // Add a link to our custom panorama from outside the Google Sydney office.

        panorama.addListener("links_changed", function() {
          if (panorama.getPano() === outsideGoogle.location.pano) {
            panorama.getLinks().push({
              description: "Google Sydney",
              heading: 25,
              pano: "reception"
            });
          }
        });
      }

      function initMap() {
        // Use the Street View service to find a pano ID on Pirrama Rd, outside the
        // Google office.
        const streetviewService = new google.maps.StreetViewService();
        streetviewService.getPanorama(
          {
            location: {
              lat: -33.867386,
              lng: 151.195767
            }
          },
          function(result, status) {
            if (status === google.maps.StreetViewStatus.OK && result) {
              outsideGoogle = result;
              initPanorama();
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <div id="street-view"></div>
  </body>
</html>
