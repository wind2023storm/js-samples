<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Rotating 45Â° Imagery</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: 45.518,
              lng: -122.672
            },
            zoom: 18,
            mapTypeId: "satellite",
            heading: 90,
            tilt: 45
          });
        }

        function rotate90() {
          var heading = exports.map.getHeading() || 0;
          exports.map.setHeading(heading + 90);
        }

        function autoRotate() {
          // Determine if we're showing aerial imagery.
          if (exports.map.getTilt() !== 0) {
            window.setInterval(rotate90, 3000);
          }
        }

        exports.autoRotate = autoRotate;
        exports.initMap = initMap;
        exports.rotate90 = rotate90;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <input type="button" value="Auto Rotate" onclick="autoRotate();" />
    </div>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
  </body>
</html>
