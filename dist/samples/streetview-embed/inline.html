<!DOCTYPE html>
<html>
  <head>
    <title>Street View Containers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initialize&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #street-view {
        height: 100%;
      }
    </style>
    <script>
      "use strict";

      let panorama;

      function initialize() {
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("street-view"),
          {
            position: {
              lat: 37.86926,
              lng: -122.254811
            },
            pov: {
              heading: 165,
              pitch: 0
            },
            zoom: 1
          }
        );
      }
    </script>
  </head>
  <body>
    <div id="street-view"></div>
  </body>
</html>
