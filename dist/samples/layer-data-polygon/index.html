--><!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Data Layer: Polygon</title>
    <style type="text/css">
      /*
 * Copyright 2019 Google LLC. All Rights Reserved.
 * 
 * Licensed under the Apache License, Version 2.0 (the "License");
 * you may not use this file except in compliance with the License.
 * You may obtain a copy of the License at
 * 
 *     http://www.apache.org/licenses/LICENSE-2.0
 * 
 * Unless required by applicable law or agreed to in writing, software
 * distributed under the License is distributed on an "AS IS" BASIS,
 * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
 * See the License for the specific language governing permissions and
 * limitations under the License.
 */
      /* [START maps_layer_data_polygon] */
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* [END maps_layer_data_polygon] */
    </style>
    <script>
      (function(exports) {
        "use strict";

        /*
         * Copyright 2019 Google LLC. All Rights Reserved.
         *
         * Licensed under the Apache License, Version 2.0 (the "License");
         * you may not use this file except in compliance with the License.
         * You may obtain a copy of the License at
         *
         *     http://www.apache.org/licenses/LICENSE-2.0
         *
         * Unless required by applicable law or agreed to in writing, software
         * distributed under the License is distributed on an "AS IS" BASIS,
         * WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
         * See the License for the specific language governing permissions and
         * limitations under the License.
         */
        // [START maps_layer_data_polygon]
        // This example uses the Google Maps JavaScript API's Data layer
        // to create a rectangular polygon with 2 holes in it.
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: {
              lat: -33.872,
              lng: 151.252
            }
          }); // Define the LatLng coordinates for the outer path.

          var outerCoords = [
            {
              lat: -32.364,
              lng: 153.207
            }, // north west
            {
              lat: -35.364,
              lng: 153.207
            }, // south west
            {
              lat: -35.364,
              lng: 158.207
            }, // south east
            {
              lat: -32.364,
              lng: 158.207
            } // north east
          ]; // Define the LatLng coordinates for an inner path.

          var innerCoords1 = [
            {
              lat: -33.364,
              lng: 154.207
            },
            {
              lat: -34.364,
              lng: 154.207
            },
            {
              lat: -34.364,
              lng: 155.207
            },
            {
              lat: -33.364,
              lng: 155.207
            }
          ]; // Define the LatLng coordinates for another inner path.

          var innerCoords2 = [
            {
              lat: -33.364,
              lng: 156.207
            },
            {
              lat: -34.364,
              lng: 156.207
            },
            {
              lat: -34.364,
              lng: 157.207
            },
            {
              lat: -33.364,
              lng: 157.207
            }
          ];
          map.data.add({
            geometry: new google.maps.Data.Polygon([
              outerCoords,
              innerCoords1,
              innerCoords2
            ])
          });
        } // [END maps_layer_data_polygon]

        exports.initMap = initMap;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <!-- [START maps_layer_data_polygon] -->
    <div id="map"></div>
    <!-- [END maps_layer_data_polygon] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&version=weekly"
      async
      defer
    ></script>
  </body>
</html>
