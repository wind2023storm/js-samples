<!DOCTYPE html>
<html>
  <head>
    <title>Local Context Restrictions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        const center = { lat: 37.4219998, lng: -122.0840572 };
        const bigBounds = {
          north: 37.432,
          south: 37.412,
          west: -122.094,
          east: -122.074,
        };
        const localContextMapView = new google.maps.localContext.LocalContextMapView(
          {
            element: document.getElementById("map"),
            placeTypePreferences: [{ type: "restaurant" }],
            maxPlaceCount: 12,
            locationRestriction: bigBounds,
            directionsOptions: { origin: center },
          }
        );
        map = localContextMapView.map;
        new google.maps.Marker({ position: center, map: map });
        map.setOptions({
          center: center,
          zoom: 16,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=localContext&v=beta"
      async
    ></script>
  </body>
</html>
