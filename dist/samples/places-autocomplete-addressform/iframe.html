/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Roboto", sans-serif;
  font-size: 18px;
  color: #686868;
}

form {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  max-width: 400px;
  padding: 20px;
}

input {
  width: 100%;
  height: 1.2rem;
  margin-top: 0;
  padding: 0.5em;
  border: 0;
  border-bottom: 2px solid gray;
  font-family: "Roboto", sans-serif;
  font-size: 18px;
}

input:focus {
  border-bottom: 4px solid black;
}

input[type="reset"] {
  width: auto;
  height: auto;
  border-bottom: 0;
  background-color: transparent;
  color: #686868;
  font-size: 14px;
}

.title {
  width: 100%;
  margin-block-end: 0;
  font-weight: 500;
}

.note {
  width: 100%;
  margin-block-start: 0;
  font-size: 12px;
}

.form-label {
  width: 100%;
  padding: 0.5em;
}

.full-field {
  flex: 400px;
  margin: 15px 0;
}

.slim-field-left {
  flex: 1 150px;
  margin: 15px 15px 15px 0px;
}

.slim-field-right {
  flex: 1 150px;
  margin: 15px 0px 15px 15px;
}

.my-button {
  background-color: #000;
  border-radius: 6px;
  color: #fff;
  margin: 10px;
  padding: 6px 24px;
  text-decoration: none;
}

.my-button:hover {
  background-color: #666;
}

.my-button:active {
  position: relative;
  top: 1px;
}


</style>

<!-- Note: The address components in this sample are based on North American address format. You might need to adjust them for the locations relevant to your app. For more information, see
https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->

<form id="address-form" action="" method="get" autocomplete="off">
  <p class="title">Sample address form for North America</p>
  <p class="note"><em>* = required field</em></p>
  <label class="full-field">
    <!-- Avoid the word "address" in id, name, or label text to avoid browser autofill from conflicting with Place Autocomplete. Star or comment bug https://crbug.com/587466 to request Chromium to honor autocomplete="off" attribute. -->
    <span class="form-label">Deliver to*</span>
    <input id="ship-address" name="ship-address" required autocomplete="off">
  </label>
  <label class="full-field">
    <span class="form-label">Apartment, unit, suite, or floor #</span>
    <input id="address2" name="address2">
  </label>
  <label class="full-field">
    <span class="form-label">City*</span>
    <input id="locality" name="locality" required>
  </label>
  <label class="slim-field-left">
    <span class="form-label">State/Province*</span>
    <input id="state" name="state" required>
  </label>
  <label class="slim-field-right" for="postal_code">
    <span class="form-label">Postal code*</span>
    <input id="postcode" name="postcode" required>
  </label>
  <label class="full-field">
    <span class="form-label">Country/Region*</span>
    <input id="country" name="country" required>
  </label>
  <button type="button" class="my-button">Save address</button>

  <!-- Reset button provided for development testing convenience.
  Not recommended for user-facing forms due to risk of mis-click when aiming for Submit button. -->
  <input type="reset" value="Clear form">
</form>
