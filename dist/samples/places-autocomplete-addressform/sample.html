<!-- [START maps_places_autocomplete_addressform] -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Place Autocomplete Address Form</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" data-inline />
    <script src="./app.js" data-inline></script>
  </head>
  <body>
    <!-- [START maps_places_autocomplete_addressform_html] -->
    <!-- [START maps_places_autocomplete_addressform_html_body] -->
    <div id="locationField">
      <input
        id="autocomplete"
        placeholder="Enter your address"
        onFocus="geolocate()"
        type="text"
      />
    </div>

    <!-- Note: The address components in this sample are typical. You might need to adjust them for
               the locations relevant to your app. For more information, see
         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->

    <table id="address">
      <tr>
        <td class="label">Street address</td>
        <td class="slimField">
          <input class="field" id="street_number" disabled="true" />
        </td>
        <td class="wideField" colspan="2">
          <input class="field" id="route" disabled="true" />
        </td>
      </tr>
      <tr>
        <td class="label">City</td>
        <td class="wideField" colspan="3">
          <input class="field" id="locality" disabled="true" />
        </td>
      </tr>
      <tr>
        <td class="label">State</td>
        <td class="slimField">
          <input
            class="field"
            id="administrative_area_level_1"
            disabled="true"
          />
        </td>
        <td class="label">Zip code</td>
        <td class="wideField">
          <input class="field" id="postal_code" disabled="true" />
        </td>
      </tr>
      <tr>
        <td class="label">Country</td>
        <td class="wideField" colspan="3">
          <input class="field" id="country" disabled="true" />
        </td>
      </tr>
    </table>

    <!-- [END maps_places_autocomplete_addressform_html_body] -->

    <!-- [START maps_places_autocomplete_addressform_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{html_apikey}}&callback=initAutocomplete&libraries=places&version=weekly"
      async
      defer
    ></script>
    <!-- [END maps_places_autocomplete_addressform_html_api] -->
    <!-- [END maps_places_autocomplete_addressform_html] -->
  </body>
</html>
<!-- [END maps_places_autocomplete_addressform] -->
