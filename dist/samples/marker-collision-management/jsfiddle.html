<!DOCTYPE html>
<html>
  <head>
    <title>Marker Collision Management</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://unpkg.com/material-components-web@6.0.0/dist/material-components-web.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@6.0.0/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=beta&map_ids=3a3b33f0edd6ed2a"
      defer
    ></script>
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar">
      <div class="mdc-select mdc-select--outlined">
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
          <input
            type="text"
            disabled
            readonly
            id="demo-selected-text"
            class="mdc-select__selected-text"
          />
          <i class="mdc-select__dropdown-icon"></i>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span
                id="outlined-select-label"
                class="mdc-floating-label mdc-theme--primary"
                >Pick a Collision Behavior</span
              >
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </div>
        <div class="mdc-select__menu mdc-menu mdc-menu-surface">
          <ul class="mdc-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
