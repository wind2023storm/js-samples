<!-- [START maps_inset_map_iframe] -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
  defer
></script>
<style type="text/css">
  /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
  #map {
    height: 100%;
  }

  /* Optional: Makes the sample page fill the window. */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #container,
  #map {
    height: 100%;
    width: 100%;
  }

  #map {
    position: relative;
  }

  #overview {
    position: absolute;
    left: 40px;
    height: 175px;
    width: 175px;
    bottom: 50px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }
</style>
<script>
  "use strict";

  function ownKeys(object, enumerableOnly) {
    var keys = Object.keys(object);
    if (Object.getOwnPropertySymbols) {
      var symbols = Object.getOwnPropertySymbols(object);
      if (enumerableOnly)
        symbols = symbols.filter(function(sym) {
          return Object.getOwnPropertyDescriptor(object, sym).enumerable;
        });
      keys.push.apply(keys, symbols);
    }
    return keys;
  }

  function _objectSpread(target) {
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i] != null ? arguments[i] : {};
      if (i % 2) {
        ownKeys(Object(source), true).forEach(function(key) {
          _defineProperty(target, key, source[key]);
        });
      } else if (Object.getOwnPropertyDescriptors) {
        Object.defineProperties(
          target,
          Object.getOwnPropertyDescriptors(source)
        );
      } else {
        ownKeys(Object(source)).forEach(function(key) {
          Object.defineProperty(
            target,
            key,
            Object.getOwnPropertyDescriptor(source, key)
          );
        });
      }
    }
    return target;
  }

  function _defineProperty(obj, key, value) {
    if (key in obj) {
      Object.defineProperty(obj, key, {
        value: value,
        enumerable: true,
        configurable: true,
        writable: true
      });
    } else {
      obj[key] = value;
    }
    return obj;
  }

  var map, overview;
  var OVERVIEW_DIFFERENCE = 5;
  var OVERVIEW_MIN_ZOOM = 3;
  var OVERVIEW_MAX_ZOOM = 10;

  function initMap() {
    var mapOptions = {
      center: {
        lat: 50,
        lng: 8
      },
      zoom: 7
    }; // instantiate the primary map

    map = new google.maps.Map(
      document.getElementById("map"),
      _objectSpread({}, mapOptions)
    ); // instantiate the overview map without controls

    overview = new google.maps.Map(
      document.getElementById("overview"),
      _objectSpread(
        _objectSpread({}, mapOptions),
        {},
        {
          disableDefaultUI: true,
          gestureHandling: "none",
          zoomControl: false
        }
      )
    );

    function clamp(num, min, max) {
      return Math.min(Math.max(num, min), max);
    }

    map.addListener("bounds_changed", function() {
      overview.setCenter(map.getCenter());
      overview.setZoom(
        clamp(
          map.getZoom() - OVERVIEW_DIFFERENCE,
          OVERVIEW_MIN_ZOOM,
          OVERVIEW_MAX_ZOOM
        )
      );
    });
  }
</script>

<div id="iframe-contents">
  <div id="container">
    <div id="map"></div>
    <div id="overview"></div>
  </div>
</div>
<!-- [END maps_inset_map_iframe] -->
