<!DOCTYPE html>
<html>
  <head>
    <title>Inset Overview Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #container,
      #map {
        height: 100%;
        width: 100%;
      }

      #map {
        position: relative;
      }

      #overview {
        position: absolute;
        left: 40px;
        height: 175px;
        width: 175px;
        bottom: 50px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
    </style>

                Object.defineProperty(e, Symbol.toStringTag, {

            },
          },
          o = {};
        let t, n;
        function r() {
          const e = { center: { lat: 50, lng: 8 }, zoom: 7 };

            (n = new google.maps.Map(document.getElementById("overview"), {

            t.addListener("bounds_changed", () => {
              var e;

                  ((e = t.getZoom() - 5), 3, 10, Math.min(Math.max(e, 3), 10))
                );
            });
        }
        e.r(o), e.d(o, { initMap: () => r });
        var a = window;
        for (var l in o) a[l] = o[l];

      })();
    </script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="overview"></div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
