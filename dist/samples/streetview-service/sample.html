<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Directly Accessing Street View Data</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- [START maps_streetview_service_html] -->
    <!-- [START maps_streetview_service_html_body] -->
    <div id="map" style="width: 45%; height: 100%;float:left"></div>
    <div id="pano" style="width: 45%; height: 100%;float:left"></div>
    <!-- [END maps_streetview_service_html_body] -->
    <!-- [START maps_streetview_service_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
    <!-- [END maps_streetview_service_html_api] -->
    <!-- [END maps_streetview_service_html] -->
  </body>
</html>
<!-- [END maps_streetview_service] -->
