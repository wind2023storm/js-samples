<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Removing Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" data-inline />
    <script src="./app.js" data-inline></script>
  </head>
  <body>
    <!-- [START maps_marker_remove_html] -->
    <!-- [START maps_marker_remove_html_body] -->
    <div id="floating-panel">
      <input onclick="clearMarkers();" type="button" value="Hide Markers" />
      <input onclick="showMarkers();" type="button" value="Show All Markers" />
      <input onclick="deleteMarkers();" type="button" value="Delete Markers" />
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <!-- [END maps_marker_remove_html_body] -->
    <!-- [START maps_marker_remove_html_api] -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
    <!-- [END maps_marker_remove_html_api] -->
    <!-- [END maps_marker_remove_html] -->
  </body>
</html>
<!-- [END maps_marker_remove] -->
