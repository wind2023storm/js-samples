<!DOCTYPE html>
<html>
  <head>
    <title>Custom Symbols (Marker)</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      "use strict";

      // This example uses SVG path notation to add a vector-based symbol
      // as the icon for a marker. The resulting icon is a star-shaped symbol
      // with a pale yellow fill and a thick yellow border.
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: {
            lat: -25.363882,
            lng: 131.044922
          }
        });
        var goldStar = {
          path:
            "M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z",
          fillColor: "yellow",
          fillOpacity: 0.8,
          scale: 1,
          strokeColor: "gold",
          strokeWeight: 14
        };
        new google.maps.Marker({
          position: map.getCenter(),
          icon: goldStar,
          map: map
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
