<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Removing Overlays</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script>
      (function(exports) {
        "use strict";

        // This example adds a UI control allowing users to remove the
        // ground overlay from the map.

        function initMap() {
          exports.map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: {
              lat: 40.74,
              lng: -74.18
            }
          });
          var imageBounds = {
            north: 40.773941,
            south: 40.712216,
            east: -74.12544,
            west: -74.22655
          };
          exports.historicalOverlay = new google.maps.GroundOverlay(
            "https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg",
            imageBounds
          );
          addOverlay();
        }

        function addOverlay() {
          exports.historicalOverlay.setMap(exports.map);
        }

        function removeOverlay() {
          exports.historicalOverlay.setMap(null);
        }

        exports.addOverlay = addOverlay;
        exports.initMap = initMap;
        exports.removeOverlay = removeOverlay;
      })((this.window = this.window || {}));
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="removeOverlay();" type="button" value="Remove overlay" />
      <input onclick="addOverlay();" type="button" value="Restore overlay" />
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1xprYSpXd0q_yDsJ1W2UGhfl9_YGKU0&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
  </body>
</html>
