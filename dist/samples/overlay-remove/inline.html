<!DOCTYPE html>
<html>
  <head>
    <title>Removing Overlays</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
    <script>
      // This example adds a UI control allowing users to remove the
      // ground overlay from the map.
      let historicalOverlay;
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: 40.74, lng: -74.18 },
        });
        const imageBounds = {
          north: 40.773941,
          south: 40.712216,
          east: -74.12544,
          west: -74.22655,
        };
        historicalOverlay = new google.maps.GroundOverlay(
          "https://storage.googleapis.com/geo-devrel-public-buckets/newark_nj_1922-661x516.jpeg",
          imageBounds
        );
        // add event listener for click event
        document
          .getElementById("restore-overlay")
          .addEventListener("click", restoreOverlay);
        document
          .getElementById("remove-overlay")
          .addEventListener("click", removeOverlay);
        // restore overlay to map
        restoreOverlay();
      }

      function restoreOverlay() {
        historicalOverlay.setMap(map);
      }

      function removeOverlay() {
        historicalOverlay.setMap(null);
      }
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <input id="remove-overlay" type="button" value="Remove overlay" />
      <input id="restore-overlay" type="button" value="Restore overlay" />
    </div>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
