<!DOCTYPE html>
<html>
  <head>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        background:
        url(http://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=14&size=1024x1024&sensor=false&skip_auth)
        no-repeat;
      }

      .bubble {
        line-height: 15px;
        position: absolute;
        border: 1px solid #666;
        padding: 2px;
        background: #e3e3e3; /* Old browsers */
        background: -moz-linear-gradient(top, #f9f9f9 0%, #eeeeee 52%, #f9f9f9 52%, #e3e3e3 63%, #eeeeee 63%, #e3e3e3 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f9f9f9), color-stop(52%,#eeeeee), color-stop(52%,#f9f9f9), color-stop(63%,#e3e3e3), color-stop(63%,#eeeeee), color-stop(100%,#e3e3e3)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top, #f9f9f9 0%,#eeeeee 52%,#f9f9f9 52%,#e3e3e3 63%,#eeeeee 63%,#e3e3e3 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, #f9f9f9 0%,#eeeeee 52%,#f9f9f9 52%,#e3e3e3 63%,#eeeeee 63%,#e3e3e3 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, #f9f9f9 0%,#eeeeee 52%,#f9f9f9 52%,#e3e3e3 63%,#eeeeee 63%,#e3e3e3 100%); /* IE10+ */
        background: linear-gradient(top, #f9f9f9 0%,#eeeeee 52%,#f9f9f9 52%,#e3e3e3 63%,#eeeeee 63%,#e3e3e3 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f9f9f9', endColorstr='#e3e3e3',GradientType=0 ); /* IE6-9 */
        font-size: 14px;
        font-weight: bold;
        font-family: Arial;
        -webkit-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      }

      .bubble-left {
        border-radius: 3px 3px 3px 0;
      }

      .bubble-left .tip {
        position: absolute;
        top: 18px;
        left: -8px;
        z-index: 2;
        float: left;
      }

      .bubble-right {
        border-radius: 3px 3px 0 3px;
      }

      .bubble-right .tip {
        position: absolute;
        top: 18px;
        right: -8px;
        z-index: 2;
        float: left;
      }


      .ico {
        vertical-align: top;
        position: relative;
        width: 15px;
        height: 15px;
      }

      #bubble1 {
        top: 25px;
        left: 25px;
      }

      #bubble2 {
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="bubble bubble-left" id="bubble1">
        <img class="ico" src="https://maps.gstatic.com/mapfiles/transit/iw/6/bus.png">
        47
        <img src="tip.png" class="tip">
      </div>

      <div class="bubble bubble-right" id="bubble2">
        <img class="ico"
        src="https://maps.gstatic.com/mapfiles/transit/iw/6/airplane.png">
        VX123
        <img src="tiph.png" class="tip">
      </div>
    </div>
  </body>
</html>
