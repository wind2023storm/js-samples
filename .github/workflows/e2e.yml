name: e2e
on:
  push:
    branches-ignore:
      - master
  schedule:
    - cron: "0 12 * * *"
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'chore: update dist folder')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6, 7, 8]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
      - uses: actions/cache@v2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-e2e
          restore-keys: |
            ${{ runner.os }}-node-e2e
      - run: npm ci
        env:
          # https://playwright.dev/docs/installation/#skip-browser-downloads
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - run: npm run build
      - run: npx playwright install-deps
      - run: npx playwright install
      - run: npm run test:playwright -- --shard=${{matrix.shard}}/8
        env:
          CI: true
      - name: Push test report to artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Test Results
          path: test-results/
